<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="post">
      <h2 data-cy="postDetailsHeading"><span>Post</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ post.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ post.title }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ post.content }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ post.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Blog</span></dt>
        <dd>
          <div *ngIf="post.blog">
            <a [routerLink]="['/blog', post.blog?.id, 'view']">{{ post.blog?.name }}</a>
          </div>
        </dd>
        <dt><span>Tag</span></dt>
        <dd>
          <span *ngFor="let tag of post.tags; let last = last">
            <a [routerLink]="['/tag', tag?.id, 'view']">{{ tag.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
