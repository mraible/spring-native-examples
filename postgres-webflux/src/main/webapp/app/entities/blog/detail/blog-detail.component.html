<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="blog">
      <h2 data-cy="blogDetailsHeading"><span>Blog</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ blog.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ blog.name }}</span>
        </dd>
        <dt><span>Handle</span></dt>
        <dd>
          <span>{{ blog.handle }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ blog.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/blog', blog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
